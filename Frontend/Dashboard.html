<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  
    <div id="spinner" class="fixed inset-0 flex items-center justify-center bg-gray-900">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-cyan-500 border-opacity-75"></div>
    </div>

    <div id="dashboard" class="p-6 hidden">
        <header
            class="flex flex-col sm:flex-row justify-between items-center bg-cyan-600 p-4 rounded-lg"
        >
            <h1 class="text-2xl font-bold">CRYPTO DASHBOARD</h1>
            <select class="mt-2 sm:mt-0 p-2 rounded bg-gray-800 text-white">
                <option value="dogecoin">Dogecoin</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="ethereum">Ethereum</option>
            </select>
        </header>

        <main class="mt-6">
            <h2 class="text-xl font-semibold text-center">Crypto Dashboard</h2>

            <section class="flex flex-wrap gap-4 mt-4">
                <div class="bg-gray-800 p-4 rounded-lg flex-1 min-w-[280px] text-center">
                    <p>Market Cap Change (24hrs)</p>
                    <h2 class="text-lg font-bold">Loading...</h2>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg flex-1 min-w-[280px] text-center">
                    <p>All Time High</p>
                    <h2 class="text-lg font-bold">Loading...</h2>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg flex-1 min-w-[280px] text-center">
                    <p>Positive Sentiments</p>
                    <h2 class="text-lg font-bold">Loading...</h2>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg flex-1 min-w-[280px] text-center">
                    <p>High 24hrs</p>
                    <h2 class="text-lg font-bold">Loading...</h2>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg flex-1 min-w-[280px] text-center">
                    <p>Low 24hrs</p>
                    <h2 class="text-lg font-bold">Loading...</h2>
                </div>
            </section>
        </main>
    </div>

    <section class="text-center mt-6">
      <h2 class="text-xl font-semibold">Current Price</h2>
      <h1 id="current-price" class="text-4xl font-bold text-cyan-400">$0.00</h1>
  </section>

    <div class="flex flex-wrap gap-4 justify-center mt-6">
                <div
                    class="bg-gray-800 p-4 rounded-lg flex-1 min-w-[200px] text-center"
                >
                    <h3 class="text-lg font-bold">Market Price</h3>
                </div>
                <div
                    class="bg-gray-800 p-4 rounded-lg flex-1 min-w-[200px] text-center"
                >
                    <h3 class="text-lg font-bold">Market Cap</h3>
                </div>

    <script src="src/script.js"></script>
</body>
</html>
